<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP 채팅 시스템</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-comments"></i> ERP Chat</h2>
                <div class="user-status">
                    <div class="user-avatar">
                        <img src="https://via.placeholder.com/32/4A90E2/FFFFFF?text=ME" alt="User Avatar">
                    </div>
                    <span class="username">내 이름</span>
                    <div class="status-indicator online"></div>
                </div>
            </div>
            
            <div class="channel-section">
                <div class="section-header">
                    <h3><i class="fas fa-hashtag"></i> 채널</h3>
                </div>
                <div class="channel-list">
                    <div class="channel-item active" data-channel="general">
                        <i class="fas fa-hashtag"></i>
                        <span>전체 채팅</span>
                        <span class="unread-count">3</span>
                    </div>
                </div>
            </div>

            <div class="dm-section">
                <div class="section-header">
                    <h3><i class="fas fa-user"></i> 다이렉트 메시지</h3>
                </div>
                <div class="dm-list">
                    <div class="dm-item" data-user="김철수">
                        <div class="user-avatar">
                            <img src="https://via.placeholder.com/24/FF6B6B/FFFFFF?text=김" alt="김철수">
                        </div>
                        <span class="username">김철수</span>
                        <div class="status-indicator online"></div>
                        <span class="unread-count">2</span>
                    </div>
                    <div class="dm-item" data-user="이영희">
                        <div class="user-avatar">
                            <img src="https://via.placeholder.com/24/4ECDC4/FFFFFF?text=이" alt="이영희">
                        </div>
                        <span class="username">이영희</span>
                        <div class="status-indicator offline"></div>
                    </div>
                    <div class="dm-item" data-user="박민수">
                        <div class="user-avatar">
                            <img src="https://via.placeholder.com/24/FFE66D/000000?text=박" alt="박민수">
                        </div>
                        <span class="username">박민수</span>
                        <div class="status-indicator online"></div>
                    </div>
                </div>
            </div>

            <div class="online-users">
                <div class="section-header">
                    <h3><i class="fas fa-circle"></i> 온라인 (4)</h3>
                </div>
                <div class="user-list">
                    <div class="user-item">
                        <div class="user-avatar">
                            <img src="https://via.placeholder.com/24/4A90E2/FFFFFF?text=ME" alt="나">
                        </div>
                        <span>내 이름</span>
                        <div class="status-indicator online"></div>
                    </div>
                    <div class="user-item">
                        <div class="user-avatar">
                            <img src="https://via.placeholder.com/24/FF6B6B/FFFFFF?text=김" alt="김철수">
                        </div>
                        <span>김철수</span>
                        <div class="status-indicator online"></div>
                    </div>
                    <div class="user-item">
                        <div class="user-avatar">
                            <img src="https://via.placeholder.com/24/FFE66D/000000?text=박" alt="박민수">
                        </div>
                        <span>박민수</span>
                        <div class="status-indicator online"></div>
                    </div>
                    <div class="user-item">
                        <div class="user-avatar">
                            <img src="https://via.placeholder.com/24/A8E6CF/000000?text=최" alt="최수진">
                        </div>
                        <span>최수진</span>
                        <div class="status-indicator online"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인 채팅 영역 -->
        <div class="main-content">
            <div class="chat-header">
                <div class="channel-info">
                    <h2 id="current-channel-name"># 전체 채팅</h2>
                    <span id="channel-description">모든 팀원들과 소통하는 공간입니다</span>
                </div>
                <div class="header-actions">
                    <button class="action-btn" title="검색">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="action-btn" title="설정">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <button class="attach-btn" title="파일 첨부">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" id="message-input" placeholder="메시지를 입력하세요..." maxlength="1000">
                    <button class="emoji-btn" title="이모지">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button class="send-btn" id="send-btn" title="전송">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-info">
                    <span class="typing-indicator" id="typing-indicator"></span>
                    <span class="char-count" id="char-count">0/1000</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 오버레이 -->
    <div class="modal-overlay" id="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>새 다이렉트 메시지</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="사용자 이름 검색..." class="search-input">
                <div class="user-search-results">
                    <!-- 검색 결과가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
